<style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: sans-serif;
		color: #f26101;
	}

	.container {
		min-height: 100vh;
		max-width: 800px;
		margin: 0 auto;
		padding: 20px 30px;
		text-align: center;
		background: #ebe3cb;
	}

	h1 {
		margin: 0;
		padding: 20px 10px;
	}

	#search-form {
		height: 60px;
		font-size: 0;
		margin-bottom: 20px;
	}

	#search-form [type=search],
	#search-form [type=submit] {
		height: 60px;
		outline: 0;
		border: 2px solid #46483c;
		vertical-align: top;
	}

	#search-form [type=search] {
		width: 80%;
		font-size: 20px;
		border-right: 0;
		padding: 5px 10px;
	}

	#search-form [type=submit] {
		width: 20%;
		font-size: 25px;
		border-left: 0;
		background: #f26101;
		color: #46483c;
		cursor: pointer;
	}

	#search-form [type=submit]:hover {
		color: #fff;
	}

	img {
		max-width: 60px;
		height: 60px;
	}

	a {
		text-decoration: none;
		color: #777;
	}

	#amount {
		font-size: 20px;
		text-align: left;
		color: #46483c;
	}

	.user {
		text-align: left;
		background: white;
		border: 1px solid rgba(0, 0, 0, .1);
		margin: 10px;
	}

	.user>* {
		display: inline-block;
		vertical-align: top;
		padding: 5px;
		color: #555;
		font-size: 80%;
	}

	.username {
		font-size: 15px;
		font-weight: bold;
		color: #333;
	}

	.avatar {
		border-right: 1px solid rgba(0, 0, 0, .1);
		padding: 0;
	}

	#placeholder {
		padding: 15px 0;
		color: #46483c;
	}

	#pagination-container {
		text-align: center;
	}

	#pagination-container>* {
		display: inline-block;
	}

	.page {
		padding: 5px 10px;
		border: 1px solid #46483c;
		background: #fff;
	}

	.page.active {
		background: #f26101;
	}

	#pagination .page {
		border-left: 0;
	}

	#pagination .page:first-child {
		border-left: 1px solid #46483c;
	}

	#top {
		padding: 10px;
		color: #fff;
		background: rgba(0, 0, 0, .6);
		border: 0;
		position: fixed;
		right: 10px;
		bottom: 0;
		outline: 0;
		cursor: pointer;
	}

	

</style>

<body>
	<div class="container">
		<h1>GayHub用户列表</h1>
		<form id="search-form">
			<input type="search" id="search-input" placeholder="请输入GayHub用户名" autocomplete="off">
			<button type="submit">搜索</button>
			<div id="history-list">
				<div class="history">
					<div class="text">whh</div>
					<div class="tool">
						<span class="delete">删除</span>
					</div>
				</div>
				<div class="history">
					<div class="text">whh</div>
					<div class="tool">
						<span class="delete">删除</span>
					</div>
				</div>
				<div class="history">
					<div class="text">whh</div>
					<div class="tool">
						<span class="delete">删除</span>
					</div>
				</div>
			</div>
		</form>
		<div id="amount"></div>
		<div id="user-list"></div>
		<div id="placeholder" hidden>没有更多信息了···</div>
		<div id="pagination-container" hidden>
			<div>
				<button id="pagination-start" class="page">首页</button>
			</div>
			<div id="pagination"></div>
			<div>
				<button id="pagination-end" class="page">尾页</button>
				</button>
			</div>
		</div>
		<button id="top">top</button>
		<script src="./main.js"></script>
	</div>
</body>
