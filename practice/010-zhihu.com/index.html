<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <title>知乎</title>
</head>

<body>
    <div class="row nav global">
        <div class="container">
            <div class="col-8 left">
                <div class="logo-area">
                    <a href="#" id="logo">知乎</a>
                    <a href="#">首页</a>
                    <a href="#">发现</a>
                    <a href="#">话题</a>
                </div>
                <div class="search-area">
                    <form>
                        <div class="search">
                            <input type="search" placeholder="搜索你感兴趣的内容...">
                            <span class="fontawesome-search"></span>
                        </div>
                        <button type="submit">提问</button>
                    </form>
                </div>
            </div>
            <div class="col-4 right">
                <div class="user">
                    <a href="#" class="bell fontawesome-bell-alt"></a>
                    <a href="#" class="comments fontawesome-comments"></a>
                    <a href="#" id="avatar"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row main">
        <div class="container">
            <div class="col-8 body">
                <div class="row editor-tool">
                    <div class="col-10 left">
                        <div class="tool-group">
                            <a href="#" class="tool">
                                <span class="fontawesome-question-sign"></span>
                                <span>提问</span>
                            </a>
                            <a href="#" class="tool">
                                <span class="fontawesome-file-alt"></span>
                                <span>回答</span>
                            </a>
                            <a href="#" class="tool">
                                <span class="fontawesome-edit"></span>
                                <span>写文章</span>
                            </a>
                            <a href="#" class="tool">
                                <span class="fontawesome-magic"></span>
                                <span>写想法</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-2 right">
                        <div class="other">
                            <a href="#">草稿</a>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-card-group"></div>
                </div>
            </div>
            <div class="col-4 aside">
                <div class="other-cat"></div>
                <div class="mine"></div>
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
