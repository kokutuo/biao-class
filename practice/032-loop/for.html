    /* 判断一个数组中是否包含另一个数组 */
    function isContains(a, b) {
        var aStr = a.toString();
        for (let i = 0; i < b.length; i++) {
            if (aStr.indexOf(b[i]) == -1) {
                return false;
            }
        }
        return true;
    }

    function search(arr, gameArr) {
        var name = [];

        for (let i = 0; i < arr.length; i++) {
            const z = arr[i];

            if (isContains(z.playing, gameArr)) {
                name.push(z.name);
            }

        }
        console.log(name);
    }
