<form id="todo-list">
    <input type="hidden" name="id">
    <input type="text" name="title">
    <br>
    <label>
        <input type="checkbox" name="completed">completed
    </label>
    <br>
    <textarea name="desc"></textarea>
    <br>
    <button type="submit">add task</button>
</form>

<script>
    ;
    (function () {
        'use strict';

        function setFormData(selector, data) {
            /* 选中目标表单 */
            var form = document.querySelector(selector);

            /* 遍历数据对象 */
            for(var key in data) {
                /* 缓存当前属性的值 */
                var value = data[key];
                /* 找到当前属性在表单中对应的input */
                var input = form.querySelector(`[name=${key}]`);
                
                if (!input) {
                    continue;
                }

                /* 获取当前属性的数据类型 */
                var dataType = typeof value;

                /* 通过数据类型动态的赋值 */
                switch (dataType) {
                    case 'string':
                    case 'hidden':
                    case 'number':
                        input.value = value;
                        break;
                    case 'boolean':
                        input.checked = value;
                        break;
                }
            }
        }

        var row = {
            title: '买菜',
            completed: true,
            desc: '晴天'
        }

        setFormData('#todo-list', row);

        
    })();
</script>
