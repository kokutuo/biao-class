
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main2.css">
        <style></style>
</head>
<body>
    <div class="a">a
        <div class="b">b
            <div class="c" style="color: #fff;;">c1</div>
            <div class="c">c2</div>
        </div>
        <div class="b1">b1</div>
    </div>
    
    <h2>CSS引入方式</h2>
    <ul>
        <li>link</li>
        <li>style</li>
        <li>@import</li>
        <li>行内样式</li>
    </ul>
    
    <h2>CSS选择器</h2>
    <ul>
        <li>元素选择器 div</li>
        <li>类选择器 .class</li>
        <li>id选择器 #id</li>
    </ul>

    <table>
        <tr>
            <td>div a</td>
            <td>找到div元素下所有的a元素</td>
        </tr>
        <tr>
            <td>div > a</td>
            <td>找到div元素下所有直系的a元素</td>
        </tr>
    </table>
</body>
</html>
